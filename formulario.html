<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="formulario centrar">
    <form class="espaciado" action="controladores/aprendiz/guardar.php" method="POST">
      <div class="form__dato">
        <label for="first_name">Nombre</label>
        <input type="text" name="first_name" id="first_name">
      </div>
      <div class="form__dato">
        <label for="last_name">Apellido</label>
        <input type="text" name="last_name" id="last_name">
      </div>
      <div class="form__dato">
        <label for="email">Correo</label>
        <input type="text" name="email" id="email">
      </div>
      <div class="form__dato">
        <label for="phone">Telefono</label>
        <input type="text" name="phone" id="phone">
      </div>
      <div class="form__dato">
        <label for="dni">DNI</label>
        <input type="text" name="dni" id="dni">
      </div>
      <div class="form__dato">
        <label for="user_accounts">Cuenta usuario</label>
        <input type="text" name="user_accounts" id="user_accounts">
      </div>
      <div class="form__dato">
        <label for="average">Promedio</label>
        <input type="text" name="average" id="average">
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>

  
</body>
</html>
